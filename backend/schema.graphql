type Sheep {
	guid: String
	firstname: String
	lastname: String
}

type PrayerRequest {
	guid: String!
	topic: String
	body: String
}

type User {
	guid: String
	username: String
	email: String
	firstname: String
	lastname: String
}

type Query {
	getUser(guid: String): User
	getFlockFuzzy(search: String): [Sheep]
}

type Mutation {
	createPrayerRequest: PrayerRequest
}